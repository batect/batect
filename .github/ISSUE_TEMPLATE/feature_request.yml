name: Feature request
description: Suggest an idea for Batect
labels:
  - is:suggestion
body:
  - type: textarea
    attributes:
      label: Describe the problem you'd like to solve
      description: A clear and concise description of what the problem is. For example, [...] is really time consuming and error prone.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the feature request here.
    validations:
      required: false
