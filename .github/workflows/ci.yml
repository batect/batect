name: CI

on: [push]

jobs:
  build-windows:
    name: "Build (Windows)"
    runs-on: windows-2019
    env:
      GRADLE_OPTS: "-Dorg.gradle.internal.launcher.welcomeMessageEnabled=false -DgenerateCoverage=true"

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Remove Bash from WSL
        run: rm C:\Windows\system32\bash.exe

      - name: Print PATH
        run: echo "$env:PATH"

      - name: Print bash version
        run: bash --version

      - name: Cache packages
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle') }}
          restore-keys: gradle-${{ runner.os }}

      - name: Build and test
#        run: ./gradlew --parallel app:check jacocoTestReport
        run: ./gradlew libs:os:test

      - name: Run integration tests (Git client)
        run: ./gradlew libs:git-client:integrationTest

      - name: Run wrapper tests
        run: ./gradlew wrapper:windows:check
