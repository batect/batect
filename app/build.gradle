buildscript {
    ext.spek_version = '1.2.1'

    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-serialization:1.3.10"
    }
}

plugins {
    id 'com.diffplug.gradle.spotless'
    id 'com.github.johnrengelman.shadow' version '4.0.2'
    id 'org.jetbrains.kotlin.jvm' version '1.3.0'
}

apply plugin: 'application'
apply plugin: 'kotlinx-serialization'

applicationName = 'batect'
archivesBaseName = 'batect'
mainClassName = 'batect.ApplicationKt'

repositories {
    jcenter()
    mavenCentral()
    maven { url "https://kotlin.bintray.com/kotlinx" }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    // Override the version of kotlin-reflect used by jackson-module-kotlin.
    // We don't have to specify a version ourselves (the Kotlin plugin will do that for us),
    // but if we don't reference it here, the version that jackson-module-kotlin refers to
    // is used.
    implementation 'org.jetbrains.kotlin:kotlin-reflect'
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.9.0"

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.9.7'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.7'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.7'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.9.7'
    implementation 'org.kodein.di:kodein-di-generic-jvm:5.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.11.0'
    implementation 'com.github.jnr:jnr-unixsocket:0.20'
    implementation 'com.github.jnr:jnr-posix:3.0.46'
    implementation 'org.apache.commons:commons-compress:1.18'

    testImplementation 'com.natpryce:hamkrest:1.6.0.0'
    testImplementation 'org.araqnid:hamkrest-json:1.0.3'
    testImplementation 'com.nhaarman:mockito-kotlin-kt1.1:1.6.0'
    testImplementation 'com.google.jimfs:jimfs:1.1'
    testImplementation "org.jetbrains.spek:spek-api:$spek_version"

    testRuntimeOnly "org.jetbrains.spek:spek-junit-platform-engine:$spek_version"
    testRuntimeOnly 'org.junit.platform:junit-platform-engine:1.3.1'
}

tasks.withType(Test) {
    useJUnitPlatform {
        includeEngines 'spek'
    }

    testLogging {
        events "failed"
        events "skipped"
        events "standard_out"
        events "standard_error"

        showExceptions true
        showStackTraces true
        showCauses true
        exceptionFormat "full"
    }
}

shadowJar {
    classifier = null
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "1.8"
        freeCompilerArgs = ["-progressive"]
    }
}

apply from: 'gradle/integrationTest.gradle'
apply from: 'gradle/jacoco.gradle'
apply from: 'gradle/journeyTest.gradle'
apply from: 'gradle/performanceTest.gradle'
apply from: 'gradle/profiling.gradle'
apply from: 'gradle/spotless.gradle'
apply from: 'gradle/versionInfo.gradle'
