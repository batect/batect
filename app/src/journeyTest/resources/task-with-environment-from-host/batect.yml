project_name: task-with-environment-from-host-task

containers:
  build-env:
    image: alpine:3.16.0

tasks:
  the-task:
    run:
      container: build-env
      command: sh -c "echo $MESSAGE && echo $OTHER_MESSAGE && exit 123"
      environment:
        MESSAGE: $MESSAGE
        OTHER_MESSAGE: ${OTHER_MESSAGE:-This is the default message}
