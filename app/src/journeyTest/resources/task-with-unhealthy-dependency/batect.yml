project_name: task-with-unhealthy-dependency-test

containers:
  build-env:
    image: alpine:3.17.0

  http-server:
    build_directory: http-server
    environment:
      NGINX_ENTRYPOINT_QUIET_LOGS: 1


tasks:
  the-task:
    run:
      container: build-env
      command: echo "This task should never be executed!"
    dependencies:
      - http-server
