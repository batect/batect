ext {
    runProcess = this.&runProcess
    getCurrentGitCommit = this.&getCurrentGitCommit
}

String runProcess(String... args) {
    def process = new ProcessBuilder(args)
        .redirectErrorStream(true)
        .start()

    def exitCode = process.waitFor()
    def output = process.inputStream.getText()

    if (exitCode != 0) {
        throw new RuntimeException("'${args.join(" ")}' failed with exit code $exitCode. Output was: $output")
    }

    return output.trim()
}

String getCurrentGitCommit() {
    return runProcess('git', 'describe', '--always', '--dirty', '--exclude', '*', '--abbrev=0')
}
