project_name: many-tasks-test

.common-vars: &common-vars
  X: 1

containers:
  with-image:
    image: alpine:3.5
    command: do-the-thing
    entrypoint: some-entrypoint
    environment:
      <<: *common-vars
      THING: value
    volumes:
      - .:/code:cached
      - ./.cache:/tmp/cache
      - local: ~/.ssh
        container: /root/.ssh
      - local: ~/.m2
        container: /root/.m2
        options: consistent
    ports:
      - 123:456
      - local: 789
        container: 111
    dependencies:
      - abc
    health_check:
      retries: 1
      interval: 2s
      start_period: 5s
    run_as_current_user:
      enabled: true
      home_directory: /root
    enable_init_process: true
    capabilities_to_add:
      - AUDIT_CONTROL
      - AUDIT_READ
      - AUDIT_WRITE
      - BLOCK_SUSPEND
      - CHOWN
      - DAC_OVERRIDE
      - DAC_READ_SEARCH
      - FOWNER
      - FSETID
      - IPC_LOCK
      - IPC_OWNER
      - KILL
      - LEASE
      - LINUX_IMMUTABLE
      - MAC_ADMIN
      - MAC_OVERRIDE
      - MKNOD
      - NET_ADMIN
      - NET_BIND_SERVICE
      - NET_BROADCAST
      - NET_RAW
      - SETGID
      - SETFCAP
      - SETPCAP
      - SETUID
      - SYS_ADMIN
      - SYS_BOOT
      - SYS_CHROOT
      - SYS_MODULE
      - SYS_NICE
      - SYS_PACCT
      - SYS_PTRACE
      - SYS_RAWIO
      - SYS_RESOURCE
      - SYS_TIME
      - SYS_TTY_CONFIG
      - SYSLOG
      - WAKE_ALARM
      - ALL
    capabilities_to_drop:
      - AUDIT_CONTROL
      - AUDIT_READ
      - AUDIT_WRITE
      - BLOCK_SUSPEND
      - CHOWN
      - DAC_OVERRIDE
      - DAC_READ_SEARCH
      - FOWNER
      - FSETID
      - IPC_LOCK
      - IPC_OWNER
      - KILL
      - LEASE
      - LINUX_IMMUTABLE
      - MAC_ADMIN
      - MAC_OVERRIDE
      - MKNOD
      - NET_ADMIN
      - NET_BIND_SERVICE
      - NET_BROADCAST
      - NET_RAW
      - SETGID
      - SETFCAP
      - SETPCAP
      - SETUID
      - SYS_ADMIN
      - SYS_BOOT
      - SYS_CHROOT
      - SYS_MODULE
      - SYS_NICE
      - SYS_PACCT
      - SYS_PTRACE
      - SYS_RAWIO
      - SYS_RESOURCE
      - SYS_TIME
      - SYS_TTY_CONFIG
      - SYSLOG
      - WAKE_ALARM
      - ALL
    additional_hostnames:
      - my-other-hostname

  with-build-dir:
    build_directory: test
    build_args:
      SOME_ARG: some value
    dockerfile: some-dockerfile
    run_as_current_user:
      enabled: false

tasks:
  task-1:
    description: do the first thing
    group: First group
    prerequisites:
      - other-task
    dependencies:
      - other-container
    run:
      container: build-env
      command: sh -c "echo 'This is some output from task 1' && exit 123"
      entrypoint: some-entrypoint
      environment:
        VAR: value
      ports:
        - 222:333
        - local: 444
          container: 555
