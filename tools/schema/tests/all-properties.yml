project_name: many-tasks-test
forbid_telemetry: true

.common-vars: &common-vars
  X: 1

containers:
  with-image:
    image: alpine:3.5
    command: do-the-thing
    entrypoint: some-entrypoint
    environment:
      <<: *common-vars
      THING: value
    volumes:
      - .:/code:cached
      - ./.cache:/tmp/cache
      - local: ~/.ssh
        container: /root/.ssh
      - local: ~/.m2
        container: /root/.m2
        options: consistent
      - type: local
        local: ~/.ssh
        container: /root/.ssh
      - type: local
        local: ~/.m2
        container: /root/.m2
        options: consistent
      - type: cache
        name: my-cache
        container: /root/.cache
      - type: cache
        name: my-other-cache
        container: /root/.other-cache
        options: ro
    ports:
      - 1000:2000
      - 1001:2001/udp
      - 2000-2001:3000-3001
      - 2002-2003:3002-3003/sctp
      - local: 3000
        container: 4000
      - local: 3001
        container: 4001
        protocol: udp
      - local: 4000-4001
        container: 5000-5001
      - local: 4002-4003
        container: 5002-5003
        protocol: udp
    dependencies:
      - abc
    health_check:
      retries: 1
      interval: 2s
      start_period: 5s
      timeout: 10s
      command: exit 0
    run_as_current_user:
      enabled: true
      home_directory: /root
    enable_init_process: true
    capabilities_to_add:
      - AUDIT_CONTROL
      - AUDIT_READ
      - AUDIT_WRITE
      - BLOCK_SUSPEND
      - CHOWN
      - DAC_OVERRIDE
      - DAC_READ_SEARCH
      - FOWNER
      - FSETID
      - IPC_LOCK
      - IPC_OWNER
      - KILL
      - LEASE
      - LINUX_IMMUTABLE
      - MAC_ADMIN
      - MAC_OVERRIDE
      - MKNOD
      - NET_ADMIN
      - NET_BIND_SERVICE
      - NET_BROADCAST
      - NET_RAW
      - SETGID
      - SETFCAP
      - SETPCAP
      - SETUID
      - SYS_ADMIN
      - SYS_BOOT
      - SYS_CHROOT
      - SYS_MODULE
      - SYS_NICE
      - SYS_PACCT
      - SYS_PTRACE
      - SYS_RAWIO
      - SYS_RESOURCE
      - SYS_TIME
      - SYS_TTY_CONFIG
      - SYSLOG
      - WAKE_ALARM
      - ALL
    capabilities_to_drop:
      - AUDIT_CONTROL
      - AUDIT_READ
      - AUDIT_WRITE
      - BLOCK_SUSPEND
      - CHOWN
      - DAC_OVERRIDE
      - DAC_READ_SEARCH
      - FOWNER
      - FSETID
      - IPC_LOCK
      - IPC_OWNER
      - KILL
      - LEASE
      - LINUX_IMMUTABLE
      - MAC_ADMIN
      - MAC_OVERRIDE
      - MKNOD
      - NET_ADMIN
      - NET_BIND_SERVICE
      - NET_BROADCAST
      - NET_RAW
      - SETGID
      - SETFCAP
      - SETPCAP
      - SETUID
      - SYS_ADMIN
      - SYS_BOOT
      - SYS_CHROOT
      - SYS_MODULE
      - SYS_NICE
      - SYS_PACCT
      - SYS_PTRACE
      - SYS_RAWIO
      - SYS_RESOURCE
      - SYS_TIME
      - SYS_TTY_CONFIG
      - SYSLOG
      - WAKE_ALARM
      - ALL
    additional_hostnames:
      - my-other-hostname
    setup_commands:
      - command: do-the-thing
        working_directory: /some/dir
      - command: do-the-other-thing
    log_driver: the-log-driver
    log_options:
      option-1: value-1
    image_pull_policy: Always
    shm_size: 123b

  with-build-dir:
    build_directory: test
    build_args:
      SOME_ARG: some value
    build_target: some-stage
    dockerfile: some-dockerfile
    run_as_current_user:
      enabled: false
    image_pull_policy: IfNotPresent

tasks:
  task-1:
    description: do the first thing
    group: First group
    prerequisites:
      - other-task
    dependencies:
      - other-container
    run:
      container: build-env
      command: sh -c "echo 'This is some output from task 1' && exit 123"
      entrypoint: some-entrypoint
      working_directory: /some-dir
      environment:
        VAR: value
      ports:
        - 1000:2000
        - 1001:2001/udp
        - 2000-2001:3000-3001
        - 2002-2003:3002-3003/sctp
        - local: 3000
          container: 4000
        - local: 3001
          container: 4001
          protocol: udp
        - local: 4000-4001
          container: 5000-5001
        - local: 4002-4003
          container: 5002-5003
          protocol: udp
    customise:
      some-container:
        working_directory: /some-dir
        environment:
          VAR: value
        ports:
          - 1000:2000
          - 1001:2001/udp
          - 2000-2001:3000-3001
          - 2002-2003:3002-3003/sctp
          - local: 3000
            container: 4000
          - local: 3001
            container: 4001
            protocol: udp
          - local: 4000-4001
            container: 5000-5001
          - local: 4002-4003
            container: 5002-5003
            protocol: udp

config_variables:
  my_empty_var: {}
  my_fully_featured_var:
    description: The description
    default: Some default value

include:
  - some/file.yml
  - type: file
    path: some/other/file.yml
  - type: git
    repo: https://github.com/me/my-repo.git
    ref: v1.2.3
  - type: git
    repo: https://github.com/me/my-repo.git
    ref: v1.2.3
    path: my-file.yml
